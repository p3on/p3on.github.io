---
layout: default
title: snippets
---
<div class="columns is-centered">
  <h1 class="title">Snippets</h1>
</div>
<hr>
<br>
{% for snippet in site.snippets %}
<div class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          {{ snippet.icon }}
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{ snippet.title }}</p>
        <p class="subtitle is-6"></p>
      </div>
    </div>

    <div class="content">
      <a href="{{ snippet.url }}"><i class="fas fa-link"></i> goto snippet</a>
    </div>
  </div>
</div>
<br>
{% endfor %}
