---
layout: default
title: code
---
<div class="columns is-centered">
  <h1 class="title">Coding</h1>
</div>
<hr>
<br>
{% for code in site.coding %}
<div class="card">
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <i class="fa-solid fa-3x fa-code"></i>
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{ code.title }}</p>
        <p class="subtitle is-6"></p>
      </div>
    </div>

    <div class="content">
      {{ code.short }}
      <br>
      <br>
      <a href="{{ code.url }}"><i class="fas fa-link"></i> goto code</a>
    </div>
  </div>
</div>
<br>
{% endfor %}
